<!DOCTYPE html>
<html>
	<head>

		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Susaas Application</title>

		<script id="sap-ui-userinfo" src="appconfig/flpSandboxConfiguration.js" async></script>
		<script id="sap-ushell-bootstrap" src="https://ui5.sap.com/1.108.4/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
		<script id="sap-ui-bootstrap" src="https://ui5.sap.com/1.108.4/resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m, sap.ushell, sap.ui.layout, sap.fe.core"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-theme="sap_horizon"
			data-sap-ui-frameOptions="allow"
			data-sap-ui-bindingSyntax="complex"
			data-sap-ui-async="true"
		></script>
		<script>
			sap.ui.getCore().attachInit(()=> sap.ushell.Container.createRenderer('fiori2', true).then((renderer)=> renderer.placeAt("content")))
		</script>
	</head>
	<body class="sapUiBody" id="content"></body>
</html>
